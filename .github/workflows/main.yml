name: Python CI Workflow

on:
  push:
    branches:
      - master
      - release
  pull_request:
    branches:
      - master
      - release
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NAME: "Минапов Амир Ленарович"  # Замените на ваше ФИО
      GROUP_NUMBER: "3113"  # Замените на номер вашей группы

    steps:
      - name: Display user info
        run: |
          echo "Full Name: ${{ env.NAME }}"
          echo "Group Number: ${{ env.GROUP_NUMBER }}"
          echo "Github Username: ${{ github.actor }}"
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        run: |
          python -m unittest discover
          
      - name: Lint code
        run: |
          flake8 .
